name: 📝 Make Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run:
    name: 📝 Make Build Check
    runs-on: ubuntu-latest # linux required if you want to use docker
    # Check if latest commit changed a .c file
    if: ${{ github.event_name == 'push' && contains(github.event.commits[0].added, '.c') || contains(github.event.commits[0].modified, '.c') }}
    container:
      image: walkero/docker4amigavbcc:latest-m68k
      volumes:
        - '${{ github.workspace }}:/opt/code'
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
      - name: 🏃 Running Make
        run: make
