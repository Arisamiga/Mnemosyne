name: 📝 Make Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  check_files:
    name: 📝 Check files
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
      - name: 📝 Check files
        id: check_files
        run: |
          git diff --name-only HEAD~1 | grep -qE '.*\.c$'
          echo ::set-output name=files_changed::$(echo $?)

  run:
    name: 📝 Make Build Check
    needs: check_files
    runs-on: ubuntu-latest # linux required if you want to use docker
    container:
      image: walkero/docker4amigavbcc:latest-m68k
      volumes:
        - '${{ github.workspace }}:/opt/code'
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2
      - name: 🏃 Running Make
        run: make

