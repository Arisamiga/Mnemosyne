name: Make Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest # linux required if you want to use docker
    container:
      image: walkero/docker4amigavbcc:latest-m68k
      volumes:
        - '${{ github.workspace }}:/opt/code'
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2
      - name: Running Make
        run: make
    
