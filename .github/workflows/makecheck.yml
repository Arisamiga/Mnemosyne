name: ğŸ“ Make Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  check_files:
    name: ğŸ“ Check files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸ“ Check files
        id: check_files
        run: |
          git diff --name-only HEAD~1 | grep -qE '.*\.c$'
          echo ::set-output name=files_changed::$(echo $?)

  run:
    name: ğŸ“ Make Build Check
    needs: check_files
    runs-on: ubuntu-latest # linux required if you want to use docker
    container:
      image: walkero/docker4amigavbcc:latest-m68k
      volumes:
        - '${{ github.workspace }}:/opt/code'
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2
      - name: ğŸƒ Running Make
        run: make

